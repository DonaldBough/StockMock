<style>
  .thumbnail {
    text-align: center;
  }

  .thumbnail>li {
    display: inline-block;
    *display: inline;
    /* ie7 fix */
    float: none;
    /* this is the part that makes it work */
  }
</style>
<div ng-controller="StatisticsCtrl" class="container">
  <div class="row">

    <div class="col-lg-12">
      <h1 class="page-header">Statistics
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <h1 id="users"></h1>
        <div class="caption">
          <h3>Total Users</h3>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <h1 id="shares"></h1>
        <div class="caption">
          <h3>Total Shares Traded</h3>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <h1 id="companies"></h1>
        <div class="caption">
          <h3>Unique Companies</h3>
        </div>
      </div>
    </div>
  </div>

  <br>
  <h3> Rankings as follows:</h3>
  <hr>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" colspan="2">SYMBOL</th>
          <th scope="col">Shares</th>
        </tr>
      </thead>
      <tbody id="companyTable"></tbody>
    </table>
  </div>
</div>
