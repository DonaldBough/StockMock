  <title>StockMock</title>

  <meta name="theme-color" content="#f6403f">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="StockMockLogoFull.png" style="max-width:100px" class="img-responsive"></a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">

        <li ng-show="loggedIn">
                  <a name="profile" data-toggle="collapse" data-target=".navbar-collapse.in" href="#!/profile">Profile</a>
        </li>

        <li ng-show="loggedIn">
          <a name="history" data-toggle="collapse" data-target=".navbar-collapse.in" href="#!/history">History</a>
        </li>

        <li ng-show="loggedIn">
          <a name="glossary" data-toggle="collapse" data-target=".navbar-collapse.in" href="#!/glossary">Glossary</a>
        </li>

        <li ng-show="loggedIn">
          <a name="tutorial" data-toggle="collapse" data-target=".navbar-collapse.in" href="#!/tutorial">Tutorial</a>
        </li>

        <li ng-show="loggedIn">
          <a name="banking" data-toggle="collapse" data-target=".navbar-collapse.in" href="#!/banking">Banking</a>
        </li>

        <li ng-show="loggedIn">
          <a name="settings" data-toggle="collapse" data-target=".navbar-collapse.in" href="#!/settings">Settings</a>
        </li>

        <li ng-show="loggedIn" class="dropdown">
                    <a name="account" class="dropdown-toggle" data-toggle="dropdown">Account <b class="caret"></b></a>
                    <ul class="dropdown-menu">
            <li ng-show="loggedIn"><a name="change-password" ng-controller="LoginCtrl" href="#!/change-password" data-toggle="collapse" data-target=".navbar-collapse.in" class="nav-link">Change Password</a>
                        </li>

            <li ng-show="loggedIn"><a name="delete" ng-controller="LoginCtrl" ng-click="delete()" data-toggle="collapse" data-target=".navbar-collapse.in" class="nav-link">Delete Account</a>
                        </li>

            <li ng-show="loggedIn"><a name="logout" ng-controller="LoginCtrl" ng-click="logout()" data-toggle="collapse" data-target=".navbar-collapse.in" class="nav-link" href="#!/login">Log Out</a>
                        </li>
                    </ul>
                </li>
        <li ng-hide="loggedIn">
          <a data-toggle="collapse" data-target=".navbar-collapse.in" href="#!/login">Log In</a>
        </li>
        <form ng-show="loggedIn" class="nav navbar-nav navbar-right navbar-form" role="search">
          <div class="input-group add-on">
            <input ng-model="companyName" class="form-control" placeholder="Search Companies" name="companyName" id="companyName" type="text">
            <div class="input-group-btn">
              <a name="searchbtn" ng-controller="ProfileCtrl" ng-click="search()" data-toggle="collapse" data-target=".navbar-collapse.in" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></a>
            </div>
          </div>
        </form>

            </ul>

        </div>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">StockMock Man Says:</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col col-lg-3">
            <img src="StockMockMan.gif" width="100%" style="max-width: 200px; max height: 200px">
          </div>
          <div name="errorMessage" class="col col-lg-9">
            {{errorMessage}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button name="thanks" type="button" class="btn btn-success" data-dismiss="modal">Thanks StockMock Man!</button>
      </div>
    </div>
  </div>
</div>

<div ng-view></div>
<div class="centered">
  <i ng-show="searchInProgress" class="fa fa-spinner fa-spin" style="font-size:100px"></i>
</div>
